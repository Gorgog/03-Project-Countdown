<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Countdown</title>
   <link rel="stylesheet" href="css/style.css">
   <script src="js/script.js" defer></script>

</head>

<body>
   <div class="countdown__body-gradient">
      <div class="countdown__content">
         <div class="countdown__title">
            <img src="img/logo/logo_count.png" alt="">
         </div>
         <div class="countdown__counter">
            <ol class="countdown__time-units">
               <li>DAYS <h2 class="countdown__number-units" id="days"></h2>
               </li>
               <li>HOURS <h2 class="countdown__number-units" id="hours"></h2>
               </li>
               <li>MINUTES <h2 class="countdown__number-units" id="minutes"></h2>
               </li>
               <li>SECONDS <h2 class="countdown__number-units" id="seconds"></h2>
               </li>
            </ol>
         </div>
      </div>
   </div>
</body>

</html>
